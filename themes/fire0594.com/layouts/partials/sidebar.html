<aside class="mt-4">
    <div class="pb-4">
        <h3 class="h4 mb-3 pb-3 border-bottom">最新文章</h3>
        <ul>
            {{ range first 10 .Site.RegularPages.ByDate.Reverse }}
                <li><p class="mb-3"><a href="{{ .Permalink }}" class="text-dark">{{ .Title }}</a></p></li>
            {{ end }}
        <ul>
    </div>
</aside>
